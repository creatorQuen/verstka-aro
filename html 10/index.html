<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html5.png" type="image/x-icon">
    <title>HTML lesson 10</title>
</head>

<body>
    <table title="TEXT" border="tr">
      <caption >
        The first table.
      </caption>
      <tr>
        <th>text</th>
        <th>text</th>
        <th>text</th>
        <th>text</th>
        <th>text</th>
      </tr>
      <tr>
        <td>text</td>
        <td>text</td>
        <td>text</td>
        <td>text</td>
        <td>text</td>
      </tr>
      <tr>
        <td>text</td>
        <td>text</td>
        <td>text</td>
        <td>text</td>
        <td>text</td>
      </tr>
      <tr>
        <td>text</td>
        <td>text</td>
        <td>text</td>
        <td>text</td>
        <td>text</td>
      </tr>
    </table>

    <table border="tr">
      <caption>The second table</caption>
      <thead>
        <tr>
          <th>text</th>
          <th>text</th>
          <th>text</th>
          <th>text</th>
          <th>text</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>text</td>
          <td>text</td>
          <td>text</td>
          <td>text</td>
          <td>text</td>
        </tr>
        <tr>
          <td>text</td>
          <td>text</td>
          <td>text</td>
          <td rowspan="2">text</td>
          <td>text</td>
        </tr>
        <tr>
          <td>text</td>
          <td>text</td>
          <td>text</td>
          <td>text</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5">text</td>
        </tr>
      </tfoot>
    </table>
</body>

</html>
